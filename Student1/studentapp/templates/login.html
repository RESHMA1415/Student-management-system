<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <style>
        body{
          background-color: rgba(18, 47, 105, 0.681);
      }
      #ul{
          background-color: rgba(97, 97, 225, 0.888);
        }
      #h5{
          padding-top: 10px;
          padding-right:600px;
          text-align: left;
          font-family: ravie;
      }
  </style>
</head>
<body>
    <div class="container-fluid">
        <ul class="nav justify-content-end" id="ul">
            <h5 id="h5">Login Page </h5>
            <a href="home">home</a>
        </ul>
    </div>

    <form action="" method="post" align="center">
        {% csrf_token %}
        <table style="border: 2px solid blue; background-color: blanchedalmond; width: 300px; height: 200px;" align="center" >
            <h1>Login Page</h1>
            <tr>
                <td><input type="text" name="username" id="" placeholder="enter username" style="width: 60%;"><br>
            </td>
        </tr>
        <tr>
            <td><input type="password" name="password" id="" placeholder="enter password" style="width: 60%;"><br>
        </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit">
        </td>
        </tr>
        </table>
    </form>
</body>
</html>
